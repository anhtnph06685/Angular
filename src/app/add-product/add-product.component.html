<section>
  <div class="container">
    <h4>Add Room</h4>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Room name</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" name="productName">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Price</label>
        <input type="text" class="form-control" [(ngModel)]="product.price" name="productPrice">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Kind of room</label>
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="product.desc" name="productDesc">
          <option>Single bed</option>
          <option>Double bed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Status</label>
        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="product.status" name="productStatus">
          <option>Using</option>
          <option>Do not use</option>
        </select>
      </div>
      <button class="btn btn-primary" (click)="addProduct()" routerLink="/productlis">Submit</button>
    </form>
  </div>
</section>
